# .github/workflows/devsh-memory-mcp.yml
# Publishes devsh-memory-mcp to npm on version tag push
#
# Authentication: Uses npm Granular Access Token (post-classic-token era)
# - Create via: npm token create --cidr-allowlist=0.0.0.0/0 (for CI)
# - Or web UI: npmjs.com > Access Tokens > Generate New Token > Granular Access Token
# - Set "Bypass 2FA" for CI, max 90-day expiration for write tokens
# - Store as NPM_TOKEN secret in GitHub repo settings
#
# OIDC Provenance: --provenance flag attests builds to npm for supply chain security
name: Publish devsh-memory-mcp to npm

on:
  push:
    tags:
      - 'devsh-memory-mcp@*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: false
        type: string

permissions:
  contents: read
  id-token: write  # Required for npm provenance (OIDC attestation)

env:
  NODE_VERSION: "24"

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/devsh-memory-mcp
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/devsh-memory-mcp@* ]]; then
            VERSION="${GITHUB_REF#refs/tags/devsh-memory-mcp@}"
          else
            VERSION="$(node -p "require('./package.json').version")"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Update package version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build
        run: bun run build

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
