name: Scheduled Release PR

on:
  schedule:
    - cron: "30 12 * * *" # 4:30 AM PT
    - cron: "0 3 * * *" # 7:00 PM PT
  workflow_dispatch:

concurrency:
  group: scheduled-release-pr
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: "24"
  BUN_VERSION: "1.2.21"

jobs:
  create-release-pr:
    name: Create release draft PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Check for changes since last release
        id: release_changes
        run: |
          last_tag=$(git describe --tags --match "v[0-9]*" --abbrev=0 2>/dev/null || echo "")

          if [ -z "$last_tag" ]; then
            echo "No release tags found. Proceeding with release." >> "$GITHUB_STEP_SUMMARY"
            echo "proceed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git diff --quiet "$last_tag"..HEAD; then
            echo "No changes since last release ($last_tag)." >> "$GITHUB_STEP_SUMMARY"
            echo "proceed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changes detected since last release ($last_tag)." >> "$GITHUB_STEP_SUMMARY"
            echo "proceed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.release_changes.outputs.proceed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        if: steps.release_changes.outputs.proceed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies (bun)
        if: steps.release_changes.outputs.proceed == 'true'
        run: bun install --frozen-lockfile

      - name: Configure git user
        if: steps.release_changes.outputs.proceed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release branch
        if: steps.release_changes.outputs.proceed == 'true'
        id: branch
        run: |
          branch="release/auto-$(date -u +%Y%m%d-%H%M%S)"
          git checkout -b "$branch"
          echo "name=$branch" >> "$GITHUB_OUTPUT"

      - name: Run release script
        if: steps.release_changes.outputs.proceed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun ./scripts/release.ts

      - name: Read new version
        if: steps.release_changes.outputs.proceed == 'true'
        id: version
        run: |
          version=$(node -p "require('./apps/client/package.json').version")
          echo "value=v$version" >> "$GITHUB_OUTPUT"

      - name: Create draft PR
        if: steps.release_changes.outputs.proceed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          title="chore: release ${{ steps.version.outputs.value }}"
          body=$(cat <<'PRBODY'
          Automated release bump.

          - Version: ${{ steps.version.outputs.value }}
          - Generated by scheduled workflow.
          - Review, ensure checks pass, and merge when ready.
          PRBODY
          )
          gh pr create \
            --base main \
            --head "${{ steps.branch.outputs.name }}" \
            --title "$title" \
            --body "$body" \
            --draft

      - name: Skip release (no changes)
        if: steps.release_changes.outputs.proceed == 'false'
        run: echo "Skipping release because no changes were detected since the last tag."
